# H2 configuration

#spring.datasource.h2-test.url=jdbc:h2:file:/data-test/music-library;NON_KEYWORDS=user
spring.datasource.h2-test.url=jdbc:h2:mem:testdb
spring.datasource.h2-test.driverClassName=org.h2.Driver
spring.datasource.h2-test.username=sa
spring.datasource.h2-test.password=password
spring.datasource.h2-test.jdbcUrl=jdbc:h2:file:/data-test/music-library;NON_KEYWORDS=user
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect